<!DOCTYPE html>
<html>
<head>
    <title>Joseph Hoare</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="../resources/angular-material.css">
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="../resources/angular-material.js"></script>

    <link href="https://material.angularjs.org/1.1.1/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <script src="../scripts/globals.js"></script>
    <script src="../nav/nav.js"></script>
    <script src="../posts/posts.js"></script>
    <script src="../posts/popular.js"></script>
    <script src="../posts/tagFilter.js"></script>
    <script src="../scripts/konami.js"></script>
</head>

<nav class="header"></nav>

<body class="jh-light-grey">

    <div id="videoWrapper" style="display: none"></div>

    <div class="jh-content" style="max-width:1400px">

        <div class="jh-row">
            <!-- Tags -->
            <div id="AppTags"
                 class="jh-col l8 s12"
                 ng-app="tagsApp"
                 ng-controller="tagsCtrl as t"
                 ng-include src="'../posts/tagFilter.html'"
                 ng-init="postURL='http://josephhoare.com:8090/posts/tags'"/>
        </div>

        <!-- Grid -->
        <div class="jh-row">
            <!-- Blog entries -->
            <div id="App1"
                 class="jh-col l8 s12"
                 ng-app="entriesApp"
                 ng-controller="myCtrl"
                 ng-include src="'../posts/posts.html'"
                 ng-init="postURL='http://josephhoare.com:8090/posts/fitness'"/>
        </div>

        <!-- Popular Posts -->
        <div class="jh-col l4">
            <div id="App2"
                 class="jh-card-2 jh-margin"
                 ng-app="popularApp"
                 ng-controller="popularCtrl"
                 ng-include src="'../posts/popular.html'"
                 ng-init="postURL='http://josephhoare.com:8090/popular-posts/fitness'"/>
        </div>

    </div>

    <!-- Footer -->
    <footer class="jh-container jh-padding-32 jh-margin-top">
        <p id="copyright">Copyright &copy; 2016 Joseph Hoare</p>
    </footer>

</body>
</html>
