<!DOCTYPE html>
<html>
<head>
    <title>Joseph Hoare</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../nav/nav.js"></script>
    <script src="../posts/posts.js"></script>
    <script src="../posts/popular.js"></script>
</head>

<nav class="header"></nav>

<body class="jh-light-grey">

    <div class="jh-content" style="max-width:1400px">

            <!-- Grid -->
            <div class="jh-row">
                <!-- Blog entries -->
                <div id="App1"
                     class="jh-col l8 s12"
                     ng-app="entriesApp"
                     ng-controller="myCtrl"
                     ng-include src="'../posts/posts.html'"
                     ng-init="postURL='http://josephhoare.com:8090/posts/fitness'"/>
            </div>

            <!-- Popular Posts -->
            <div class="jh-col l4">
                <div id="App2"
                     class="jh-card-2 jh-margin"
                     ng-app="popularApp"
                     ng-controller="popularCtrl"
                     ng-include src="'../posts/popular.html'"
                     ng-init="postURL='http://josephhoare.com:8090/popular-posts/fitness'"/>
            </div>

    </div>

    <!-- Footer -->
    <footer class="jh-container jh-padding-32 jh-margin-top">
        <p id="copyright">Copyright &copy; 2016 Joseph Hoare</p>
    </footer>

</body>
</html>
